<!DOCTYPE html>
<html>
  <head>
    <title>HTML to Figma</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        min-width: 300px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 43px;
      }

      .logo {
        width: 130px;
        height: auto;
      }

      h1 {
        font-size: 18px;
        margin: 0;
        color: #1a1a1a;
        text-align: center;
      }

      p {
        font-size: 14px;
        line-height: 1.5;
        color: #666;
        text-align: center;
        margin: 0;
      }

      .button {
        display: inline-block;
        background-color: rgb(26, 115, 235, 1);
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .button:hover {
        background-color: #3955cc;
      }

      .beta-tag {
        background-color: #e8edff;
        color: #4b6fff;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
        margin-left: 6px;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets%2FYJIGb4i01jvw0SRdL5Bt%2F1d1897131896467986b4bc5d9e8d3c6e"
        alt="Builder.io"
        class="logo"
      />

      <div class="content">
        <h1>This Extension Has Moved</h1>
        <p>
          Please download the
          <a
            href="https://www.builder.io/c/docs/chrome-extension#paste-from-chrome-into-figma"
            style="color: #1a73eb; text-decoration: none"
            >new Builder.io Chrome extension</a
          >
          to copy layouts from the web directly into Figma.
        </p>
        <a
          href="https://chromewebstore.google.com/detail/builderio/cfldfgibklhmjhnkfighkbafbkbfcmij?hl=en"
          target="_blank"
          class="button"
        >
          Get the New Extension
        </a>
      </div>
    </div>
  </body>
</html>
